<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Home page</title>
</head>
<body>
<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous">
</script>


<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Типо_инста</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('home') }}">Главная <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_image') }}">Добавить изображение</a>
                </li>

            </ul>

            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{{ current_user.get_avatar() }}" width="30" height="30">
                        {{ current_user.get_username() }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profile/{{ current_user.get_login() }}">Профиль</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{url_for('logout')}}">Выйти</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<br>

<div class="container">
    <h1 class="text-center">Изображения пользователей</h1>
    <br>
{% for image in images %}
    <div class="row">
        <div class="col">
            <div class="card" >
                <img src="{{url_for('static', filename='images/Image_user/' + image.Id|string + '.jpg')}}" class="card-img-top" alt="{{image.NamePhoto}}">
                <div class="card-body">
                    <h7 class="card-title">{{image.Login}} : {{image.Date}}</h7>
                    <h5 class="card-title">{{image.NamePhoto}}</h5>
                    <p class="card-text">{{image.Description}}</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
</body>
</html>
